<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ingreso de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff543a, #f5c6cb, #ff543a); /* Rojo difuminado */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
       padding-top: 50px;
      padding-bottom: 50px;
      border-top: 70px solid #da5d4e; 
      border-bottom: 70px solid red;
    }
    hr {
      border: 0;
      height: 2px;
      background: #333;
      margin: 0;     
    }
    .login-container {
      max-width: 400px;
      padding: 2rem;
      background-color: #ff9e80;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 500px;
    }
    .titulo-seccion {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1rem;
    }
    .linea-roja {
      height: 5px;
      background-color: #ff3f3f; /* rojo Bootstrap */
      border-radius: 2px;
      margin: 0.2rem 0;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- Línea superior -->
    <div class="linea-roja"></div>

    <!-- Título grande -->
    <h3 class="titulo-seccion">Iniciar Sesión</h3>

    <!-- Línea inferior del encabezado -->
    <div class="linea-roja mb-3"></div>

    <!-- Alerta de error (oculta por defecto) -->
    <div id="alertaError" class="alert alert-danger d-none" role="alert">
      Por favor completa todos los campos.
    </div>

    <!-- Formulario -->
    <form id="formLogin">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario">
      </div>
      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </div>
    </form>

    <!-- Línea final del formulario -->
    <div class="linea-roja mt-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('formLogin').addEventListener('submit', function(e) {
      e.preventDefault();

      const usuario = document.getElementById('usuario').value.trim();
      const contrasena = document.getElementById('contrasena').value.trim();
      const alerta = document.getElementById('alertaError');

      if (usuario === '' || contrasena === '') {
        alerta.classList.remove('d-none');
      } else {
        alerta.classList.add('d-none');
        alert('Formulario válido. Enviando datos...');
      }
    });
  </script>
</body>
</html>
